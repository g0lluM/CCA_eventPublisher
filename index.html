<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Events publisher</title>
    <script src="check_fields.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script>
      $(function() {
       $( "#eventDate" ).datepicker();
      });
    </script>
  </head>

  <body>
    Publish your event below:
    <form onsubmit="return check()">
      <br>Place of the event: <input type="text" id="eventPlace"><br>
      Date of the event: <input type="text" id="eventDate"><br>
      Abstract of the event: <input type="textarea" id="eventAbstract"><br>
      <br><input type="submit" value="Add event">
    </form>  
  </body>
</html>
